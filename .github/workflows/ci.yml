name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install client deps
        run: |
          cd client
          npm ci
      - name: Install server deps
        run: |
          cd server
          npm ci
      - name: Lint client
        run: |
          cd client
          npm run lint
      - name: Lint server
        run: |
          cd server
          npm run lint
      - name: Build client
        run: |
          cd client
          npm run build
      - name: Build server
        run: |
          cd server
          npm run build
      - name: Audit server
        run: |
          cd server
          npm run audit
